   <script type="text/ecmascript"><![CDATA[
     const dayNumber = new Date().getDate();
     const textElement = document.getElementById('DAY_NUMBER').firstChild;

     let currentNumber = 0;
       const increment = () => {
          if (currentNumber < dayNumber) {
            setTimeout(() => {
                  if (currentNumber === dayNumber) {
                    return
                  } else {
                     textElement.textContent = (currentNumber + 1).toString();
                     increment();
                  }
                  
            }, 70);
          } 
          currentNumber++;
       };
       increment();

   ]]></script>
