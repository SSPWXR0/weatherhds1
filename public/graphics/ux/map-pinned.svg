<svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  stroke="white"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="lucide lucide-map-pinned-icon lucide-map-pinned">

  <style>
    @keyframes float {
      0%, 100%   { transform: translateY(0%) rotate(0deg); }
